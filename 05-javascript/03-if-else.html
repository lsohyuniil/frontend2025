<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 사용자로부터 점수를 입력받아서 점수가 60점 이상이면 합격
        // 60점 이하면 불함격
        let score = prompt("당신의 점수를 입력하세요.", "");
        if(score >= 60){
            console.log("당신은 합격입니다.");
        } else{
            console.log("당신은 불합격입니다.");
        }
    </script>
</head>
<body>
    
</body>
</html>
