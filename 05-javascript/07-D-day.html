<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 특정날짜의 정보 얻어오기
        // 2025.7.1
        let dDay = new Date(2025, 6, 1);
        console.log(dDay);

        // 오늘 날짜 정보 얻기
        let today = new Date();
        console.log(today);

        let diff = dDay - today;
        console.log(diff / (24 * 60 * 60 * 1000));
    </script>
</head>

</body>
</html>
