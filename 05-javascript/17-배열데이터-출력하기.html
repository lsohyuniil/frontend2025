<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 배열 선언하기
        let data = [10, 5, '홍길동', '4월'];
        let str = 'javascript es61';
        let TV = {
            brand: 'SAMSUNG',
            inch: '75inch',
            flat: 'flat',
            on: function(){
                alert('TV가 켜졌습니다.');
            },
            off: function(){
                alert('TV가 꺼졌습니다.');
            }
        }

        // for 반복문
        for(let i = 0; i < data.length; i++){
            document.write(data[i]);
        }
        document.write('<br>');

        // for in
        // for(초기화 순서 변수 in 배열명){}
        for(let i in data){
            document.write(data[i]);
        }
        document.write('<br>');

        // for of
        // for(배열의 데이터를 저장할 변수 of 배열명){}
        for(let el of data){
            document.write(el);
        }
        document.write('<br>');

        // 문자열
        for(let st of str){
            document.write(`${st}<br>`);
        }

        // 객체
        for(let index in TV){
            document.write(`${index}<br>`);
            document.write(`${TV[index]}<br>`);
        }
    </script>
</head>
<body>
    
</body>
</html>
