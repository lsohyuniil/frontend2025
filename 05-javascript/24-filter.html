<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let friends = [
            {name: '홍길동', age: 23, gender: true}, 
            {name: '김철수', age: 50, gender: true}, 
            {name: '이영희', age: 23, gender: false}, 
            {name: '이은영', age: 30, gender: false}, 
            {name: '아무개', age: 55, gender: true}
        ]

        // friends에서 gender가 true인 값만 man에 넣기
        let man = friends.filter(item => item.gender == true);
        console.log(man);

        // friends에서 age가 25보다 크고, index값이 2보다 큰 요소 result에 넣기
        let result = friends.filter((item, index) => item.age > 25 && index > 2);
        console.log(result);
    </script>
</head>
<body>
    
</body>
</html>
