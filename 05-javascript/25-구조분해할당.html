<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const colors = ['red', 'green', 'blue'];
        
        // first = colors[0];
        // seocnd = colors[1];
        // third = colors[2];
        // 구조 분해 할당
        const [first, second, third] = colors;
        console.log(first);     // red
        console.log(second);    // green
        console.log(third);     // blue

        let store = ['과일','음료수', '빵', '라면', '햄'];
        // 첫 번째 과일 fruit, 나머지 food (... 스프레드 연산자 사용)
        let [fruit, ...food] = store;
        console.log(fruit, food);

        // 첫 번째는 fruit2, 두 번째는 drink, 마지막은 ham
        let [fruit2, drink,,,ham] = store;
        console.log(fruit2, drink, ham);
    </script>
