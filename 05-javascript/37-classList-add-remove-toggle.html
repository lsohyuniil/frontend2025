<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box { 
            width: 200px;
            height: 100px;
            border: 2px solid #333;
            transition: 0.5s;
        }
    
        .bg {
            background-color: dodgerblue;
            color: #fff;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let addBtn = document.querySelector(".addBtn");
            let removeBtn = document.querySelector(".removeBtn");
            let toggleBtn = document.querySelector(".toggleBtn");
            let boxEl = document.querySelector(".box");
            
            // addBtn을 클릭하면 .bg 클래스 .box에 추가
            addBtn.onclick = () => {
                boxEl.classList.add('bg');
            }
            
            // removeBtn을 클릭하면 .bg 클래스 .box에 제거
            // removeBtn.onclick = () => {
            //     boxEl.classList.remove('bg');
            // }
            removeBtn.addEventListener('click', () => {
                boxEl.classList.remove('bg');
            })
            
            // toggleBtn을 클릭하면 .bg 클래스 .box에 추가됐다 제거됐다 반복
            toggleBtn.onclick = () => {
                boxEl.classList.toggle('bg');
            }
        })
    </script>
</head>
<body>
    <div class="box">box</div>
    <button class="addBtn">add</button>
    <button class="removeBtn">remove</button>
    <button class="toggleBtn">toggle</button>
</body>
</html>
