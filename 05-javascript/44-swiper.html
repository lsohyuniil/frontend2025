<!-- 스와이퍼: https://swiperjs.com/demos -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/swiper.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <style>
      .goods-item {
        position: relative;
        height: 500px;
      }

      .swiper-pagination2 {
        position: absolute;
        bottom: 10px;
        left: 0;
        width: 100%;
        height: 4px;
        background: rgba(0, 0, 0, 0.1);
        z-index: 100;
      }

      .swiper-pagination2 .swiper-pagination-progressbar-fill {
        background: #007aff;
      }
    </style>
  </head>
  <body>
    <div class="swiper goods-item">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
      <div class="swiper-pagination2"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".goods-item", {
        slidesPerView: 3,
        spaceBetween: 30,
        loop: true, // 무한루프
        // 기본 하나씩 밖에 사용 안 됨 (pagination이든 navigation이든 두개씩 안됨)
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
          type: "fraction", // 페이지네이션
        },
        navigation: {
          nextEl: ".swiper-button-next", // 다음 버튼
          prevEl: ".swiper-button-prev", // 이전 버튼
        },
      });

      var progressbar = new Swiper(".goods-item", {
        pagination: {
          el: ".swiper-pagination2",
          type: "progressbar",
        },
      });

      // 기본 메인 swiper에 서브 progressbar pagination을 연동
      swiper.controller.control = progressbar;
    </script>
  </body>
</html>
