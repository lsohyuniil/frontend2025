<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 도형
      class Polygon {
        constructor() {
          this.name = "다각형";
          this.width = 100;
          this.height = 50;
        }
      }

      class Square extends Polygon {
        constructor() {
          super(); // 변수 선언 전에 써야함
          this.name = "사각형";
        }
      }

      let myIns = new Square();
      document.write(myIns.name, myIns.width);
    </script>
  </body>
</html>
