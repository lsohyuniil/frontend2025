    <title>Document</title>

  <body>
    <script type="module">
      // default가 아닌 이름이 있는 경우는 그 이름을 받아서 사용해야 함
      // 이름을 변경하고 싶을 때는
      // 함수명 또는 변수명에 as를 붙이고, 별칭이름 작성
      //   import { add, minus as sub, user } from "./js/53-named.js";
      //   console.log(add(5, 4));
      //   console.log(sub(10, 4));
      //   console.log(user);

      // 전체를 하나의 이름으로 받기
      // * as 별칭 이름
      // 별칭이름.메서드
      import * as total from "./js/53-named.js";
      console.log(total.add(10, 5));
      console.log(total.user);
    </script>
